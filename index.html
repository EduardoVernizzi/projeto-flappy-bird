<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Mini curso - Construindo seu jogo em JavaScript</title>
  <link rel="stylesheet" href="css/flappy.css" />
</head>

<body class="conteudo">
  <h1>Flappy Bird</h1>

  <main tp-flappy>
    <!-- Jogo vai ser renderizado aqui -->
  </main>

  <!-- Overlay com botões -->
  <div id="overlay">
    <button id="btn-iniciar" class="btn-jogo">INICIAR</button>
    <button id="btn-restart" class="btn-jogo" style="display: none;">RESTART</button>
  </div>

  <!-- Áudio do fundo -->
  <audio id="musica-fundo" src="./sounds/som.mp3" loop></audio>

  <!-- Áudio do game over -->
  <audio id="somGameOver" src="./sounds/gameover.mp3"></audio>

  <script src="js/flappy.js"></script>
</body>

</html>
